<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bt5.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Gửi thông tin liên hệ cho chúng tôi</h3>
            <span>Bạn hãy điền nội dung tin nhắn vào form dưới đây. Chúng tôi sẽ trả lời bạn sau khi nhận được</span>
        </div>
        <form action="">
            <div class="form">
                <div class="left">
                    <div class="form-text">
                        <input type="text" placeholder="Họ và tên *">
                    </div>
                    <div class="form-text">
                        <input type="text" placeholder="Email *">
                    </div>
                    <div class="form-text">
                        <input type="text" placeholder="Số điện thoại *">
                    </div>
                    <div class="form-text">
                        <input type="text" placeholder="Địa chỉ *">
                    </div>
                </div>
                <div class="right">
                    <textarea name="" id="" placeholder="Nội dung *"></textarea>
                </div>
            </div>
            <div class="submit">
                <div class="btn-right">
                    <button class="btn">Gửi</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
